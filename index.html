<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bayong</title>
        <link rel="icon" href="static/images/Bayong.ico">
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <header>
            <img id="title" src="static/images/bayong-title.png" alt="Bayong">
            <div>
                <label for="search" id="search-text" class="header-buttons-text">Search</label>
                <input type="image" id="search" class="header-buttons" name="search" src="static/images/search-button.png" alt="Search for products" onclick="search-ani()">
            </div>
            <div>
                <label for="cart" id="cart-text" class="header-buttons-text">Your Bayong</label>
                <input type="image" id="cart" class="header-buttons" name="cart" src="static/images/cart.png" alt="Go to cart">
            </div>
        </header>

        <div id="welcome"><div id="welcome-text">Welcome, wonderful person!</div></div>

        <div id="buttons">
            <div>
                <input type="button" value="Shop Now" id="shop-now" class="first-row-button">
                <input type="text" placeholder="Search for Products" id="search-second" class="first-row-button">
            </div>
            <div>
                <input type="button" value="Log In/ Sign Up" id="login" class="sec-row-button">
                <input type="button" value="For Vendors" id="for-vendors" class="sec-row-button">
            </div>
        </div>

    </body>
</html>
